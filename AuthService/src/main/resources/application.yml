spring:
  application:
    name: Auth Service

  datasource:
    url: jdbc:postgresql://auth-db:5432/auth
    username: auth
    password: auth
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

jwt:
  refreshTokenDurationMs: 604800000
  jwtExpirationMs: 3600000
  secret: 